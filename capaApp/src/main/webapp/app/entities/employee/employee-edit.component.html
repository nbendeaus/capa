<div *ngIf="employee" style="margin-bottom: 20px">
    <h2>
        <span jhiTranslate="employee.home.createOrEditLabel">Create or edit a Employee</span>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <button style="margin-top: 2px;" type="button" class="btn btn-outline-secondary float-right" (click)="back()" >
                            <span class="fa fa-ban"></span> <span jhiTranslate="entity.action.back">Back</span>
                        </button>
                        <button style="margin-top: 2px; margin-right: 5px;" type="submit" (click)="save()" [disabled]="editForm.form.invalid || isSaving" class="btn btn-outline-primary float-right">
                            <span class="fa fa-floppy-o"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                    <div class="card-block">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" name="editForm" role="form" novalidate #editForm="ngForm">
                            <div class="form-group row" [hidden]="!employee.id">
                                <label class="form-control-label col-md-3" jhiTranslate="global.field.id">ID</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="id"
                                           [(ngModel)]="employee.id" readonly >
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label col-md-3" jhiTranslate="employee.firstName" for="field_firstName">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                                           [(ngModel)]="employee.firstName"
                                           required minlength="2" >

                                    <div [hidden]="!(editForm.controls.firstName?.dirty && editForm.controls.firstName?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.firstName?.errors?.required" jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.firstName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                                            This field is required to be at least 2 characters.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="form-control-label col-md-3" jhiTranslate="employee.lastName" for="field_lastName">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                                           [(ngModel)]="employee.lastName"
                                           required minlength="2" maxlength="50">

                                    <div [hidden]="!(editForm.controls.lastName?.dirty && editForm.controls.lastName?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.lastName?.errors?.required" jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.lastName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                                            This field is required to be at least 2 characters.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.lastName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                                            This field cannot be longer than 50 characters.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="form-control-label col-md-3" jhiTranslate="employee.email" for="field_email">Email</label>
                                <div class="col-md-9">
                                    <input ype="text" class="form-control" name="email" id="field_email"
                                           [(ngModel)]="employee.email"
                                           required>

                                    <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.email?.errors?.required" jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
