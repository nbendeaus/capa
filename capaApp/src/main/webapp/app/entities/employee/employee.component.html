<div>
    <h2>
        <span jhiTranslate="employee.home.title">Employees</span>

    </h2>
    <jhi-alert></jhi-alert>

    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group w-100 mt-3">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'employee.home.search' | translate }}">
                        <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <button style="margin-top: 2px;" type="button" class="btn btn-outline-primary float-right" [routerLink]="['../employee-new']">
                            <span class="icon-plus"></span>
                            <span class="hidden-sm-down"  jhiTranslate="employee.home.createLabel">
                                        Create new Employee
                             </span>
                        </button>
                    </div>
                    <div class="card-block">
                        <table class="table table-striped">
                            <thead>
                            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="firstName"><span jhiTranslate="employee.firstName">First Name</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="lastName"><span jhiTranslate="employee.lastName">Last Name</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="email"><span jhiTranslate="employee.email">Email</span> <span class="fa fa-sort"></span></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody *ngIf="employees">
                            <tr *ngFor="let employee of employees ;trackBy: trackId">
                                <td><a [routerLink]="['../employee', employee.id ]">{{employee.id}}</a></td>
                                <td>{{employee.firstName}}</td>
                                <td>{{employee.lastName}}</td>
                                <td>{{employee.email}}</td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit"
                                                [routerLink]="['../employee', employee.id ]"
                                                class="btn btn-info btn-sm">
                                            <span class="fa fa-eye"></span>
                                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['../employee/'+ employee.id + '/edit']"
                                                replaceUrl="true"
                                                class="btn btn-primary btn-sm">
                                            <span class="fa fa-pencil"></span>
                                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['../employee/'+ employee.id + '/delete']"
                                                replaceUrl="true"
                                                class="btn btn-danger btn-sm">
                                            <span class="fa fa-remove"></span>
                                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
