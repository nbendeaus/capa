
<div *ngIf="project">
    <h2><span jhiTranslate="capaApp.project.detail.title">Project</span> {{project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="capaApp.project.name">Name</span></dt>
        <dd>
            <span>{{project.name}}</span>
        </dd>
        <dt><span jhiTranslate="capaApp.project.start">Start</span></dt>
        <dd>
            <span>{{project.start | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="capaApp.project.end">End</span></dt>
        <dd>
            <span>{{project.end | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="capaApp.project.manager">Manager</span></dt>
        <dd>
            <div *ngIf="project.manager">
                <a [routerLink]="['/employee', project.manager?.id]">{{project.manager?.lastName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project/'+ project.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
