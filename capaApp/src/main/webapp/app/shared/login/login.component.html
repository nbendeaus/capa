<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted" jhiTranslate="login.subtitle">Sign In to your account</p>
                            <div class="input-group mb-3" >
                                <span class="input-group-addon"><i class="fa fa-user-o"></i></span>
                                <input jhiTranslate="global.form.username" type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" [(ngModel)]="username">
                            </div>
                            <div class="input-group mb-4" >
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input jhiTranslate="login.form.password" type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" [(ngModel)]="password">
                            </div>
                            <div class="input-group mb-4">
                                <label class="form-check-label" for="rememberMe">
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                                <span class="text-muted" jhiTranslate="login.form.rememberme">Remember me</span>
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button (click)="login()" type="button" class="btn btn-primary px-4">Login</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button (click)="requestResetPassword()" type="button" class="btn btn-link px-0" jhiTranslate="login.password.forgot">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-block text-center">
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
